<!DOCTYPE html>
<html>
  <head>
    <title>Slack Message Builder</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/requirejs/require.js" data-main="/app/application.js"></script>

    <style>
      html, body, .row-fluid { height: 100%; }
      .input { height: 100%; background-color: #CCC; }
      .input table { width: 100%; height: 100%; }
      .output { height: 100%; overflow: scroll; }
    </style>
  </head>

  <body>
    <div class="row-fluid">
      <div class="input col-md-6">
        <table>
          <tr height="50px">
            <td>
              <h1>Slack Message Builder</h1>
            </td>
          </tr>
          <tr>
            <td>
              <textarea class="js-payload form-control" style="height: 100%; font-family: monospace">
{
  "text": "hello, world!",
  "username": "A. Nonymous",
  "attachments": [
    {
      "pretext": "pre-hello",
      "text": "text-world"
    }
  ],
  "icon_url": "http://lorempixel.com/48/48"
}
              </textarea>
            </td>
          </tr>
          <tr height="50px">
            <td>
              <button class="js-build btn btn-primary btn-block">Build</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="output col-md-6 light_theme"></div>
    </div>
  </body>
</html>
