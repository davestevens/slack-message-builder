<!DOCTYPE html>
<html>
  <head>
    <title>Slack Message Builder</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css">
  </head>

  <body>
    <div class="row container">
      <div class="input large-6 columns">
        <div class="text">
          <textarea class="js-payload">
{
  "text": "hello, world!",
  "username": "A. Nonymous",
  "attachments": [
    {
      "pretext": "pre-hello",
      "text": "text-world"
    }
  ],
  "icon_url": "http://lorempixel.com/48/48"
}</textarea>
        </div>
        <div class="build">
          <button class="js-build button small">Build</button>
        </div>
      </div>
      <div class="output large-6 columns light_theme"></div>
    </div>

    <script src="dist/application.js"></script>
  </body>
</html>
